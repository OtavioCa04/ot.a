<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login/Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white">
    <section class="flex flex-col md:flex-row h-screen items-center overflow-hidden">
        <div class="bg-white hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen flex items-center justify-center">
            <img src="login.jpg" alt="Foto do site" class="w-full h-full object-cover">
        </div>

        <div class="right-side w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12 flex items-center justify-center">
            <div class="w-full">
                <h1 class="logo text-center mt-8 mb-16 text-white" style="font-size: 120px; font-weight: 800; letter-spacing: -2px;">OT.A</h1>


                <h1 class="h2-title text-center mb-8">Bem-vindo!</h1>
                
                <div class="toggle-container">
                    <button id="login-btn" class="toggle-btn active">Login</button>
                    <button id="signup-btn" class="toggle-btn">Cadastro</button>
                </div>

                <form id="login-form" class="form active mt-6">
                    <div class="input-group mb-4">
                        <label class="block mb-2">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email Address" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
                    </div>

                    <div class="input-group mb-4">
                        <label class="block mb-2">Senha</label>
                        <div class="relative">
                            <input type="password" id="password" name="password" placeholder="Enter Password" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" required>
                            <button type="button" onclick="togglePassword('password')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-600">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>

                    <div class="text-right mb-2">
                        <a href="#" class="extra-text hover:text-white focus:text-white">Forgot Password?</a>
                    </div>

                    <br>
                    <button type="submit" class="submit-btn w-full block font-semibold rounded-lg px-4 py-3">Log In</button>
                </form>

                <form id="signup-form" class="form mt-6">
                    <div class="input-group mb-4">
                        <label class="block mb-2">Nome</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" required>
                    </div>

                    <div class="input-group mb-4">
                        <label class="block mb-2">Username</label>
                        <input type="text" id="name" name="username" placeholder="Enter your username" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" required>
                    </div>

                    <div class="input-group mb-4">
                        <label class="block mb-2">E-mail</label>
                        <input type="email" id="signup-email" name="email" placeholder="Enter Email Address" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" required>
                    </div>

                    <div class="input-group mb-4">
                        <label class="block mb-2">Senha</label>
                        <input type="password" id="signup-password" name="password" placeholder="Enter Password" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" required>
                    </div>

                    <br>
                    <button type="submit" class="submit-btn w-full block font-semibold rounded-lg px-4 py-3">Create Account</button>
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
