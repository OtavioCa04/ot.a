<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
     <nav class="w-full bg-blue-700 text-white py-4 px-8 shadow-md fixed top-0 left-0 flex justify-between items-center">
        <h1 class="text-2xl font-semibold">BusCar</h1>
        <div class="space-x-4">
            <button class="bg-blue-600 hover:bg-blue-800 text-white font-medium py-2 px-4 rounded-lg transition">
                Carona
            </button>
            <a href="./perfil.html">
                <button class="bg-blue-600 hover:bg-blue-800 text-white font-medium py-2 px-4 rounded-lg transition">
                    Perfil
                </button>
            </a>

            <button onclick="logout()" class="bg-red-600 hover:bg-red-800 text-white font-medium py-2 px-4 rounded-lg transition">
                Sair
            </button>
        </div>
    </nav>
    
    <section class="flex flex-col md:flex-row h-screen items-center overflow-hidden">
        <div class="container w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12 flex items-center justify-center">
            <div class="w-full">
                <div>
                    <div class="pv-top-card__photo-wrapper ml0">
                        <div class="profile-photo-edit pv-top-card__edit-photo">
                            <button class="profile-photo-edit__edit-btn" type="button">
                                <img width="200"
                                    src="https://media.licdn.com/dms/image/v2/D4D03AQHzeFMMjniZ0Q/profile-displayphoto-scale_200_200/B4DZnaO35iGsAY-/0/1760302972766?e=1763596800&amp;v=beta&amp;t=VoaX2FwjN1B6jy1yrBJADDqORH0GWmptSQJwl9fDAqA"
                                    height="200" alt="Otávio Almeida" id="ember42"
                                    class="evi-image ember-view profile-photo-edit__preview">
                                <div class="profile-photo-edit__edit-icon-container">
                                    <svg role="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="16"
                                        height="16" viewBox="0 0 16 16" data-supported-dps="16x16"
                                        data-test-icon="edit-small">
                                        <use href="#edit-small" width="16" height="16"></use>
                                    </svg>
                                </div>
                            </button>
                            <h3 id="user-fullname"></h3>
                            <h6 id="user-username"></h6>
                        </div>
                        <br>
                        <div class="w-full p-4 bg-gray-900 rounded-lg border border-gray-700 mb-3">
                            <label class="text-xs font-semibold text-gray-400 uppercase">Telefone</label>
                            <p id="telefone" class="text-white mt-1">email@example.com</p>
                        </div>
                        <div class="w-full p-4 bg-gray-900 rounded-lg border border-gray-700 mb-3">
                            <label class="text-xs font-semibold text-gray-400 uppercase">Email</label>
                            <p id="user-email" class="text-white mt-1">email@example.com</p>
                        </div>
                        <div class="w-full p-4 bg-gray-900 rounded-lg border border-gray-700 mb-3">
                            <label class="text-xs font-semibold text-gray-400 uppercase">Biografia</label>
                            <p id="user-bio" class="text-gray-300 italic mt-1">Nenhuma biografia adicionada</p>
                            <button class="text-blue-500 text-sm mt-2 hover:underline">Editar biografia</button>
                        </div>

                        

                        <div class="grid grid-cols-2 gap-4 w-full">
                            <div class="p-4 bg-blue-900 bg-opacity-30 rounded-lg text-center border border-blue-700">
                                <p class="text-3xl font-bold text-blue-400" id="total-trips">0</p>
                                <p class="text-xs text-gray-400 mt-1">Viagens realizadas</p>
                            </div>
                            <div class="p-4 bg-yellow-900 bg-opacity-30 rounded-lg text-center border border-yellow-700">
                                <p class="text-3xl font-bold text-yellow-400" id="user-rating">5.0</p>
                                <p class="text-xs text-gray-400 mt-1">⭐ Avaliação média</p>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '../login/login.html';
        }
    </script>

</body>

</html>
